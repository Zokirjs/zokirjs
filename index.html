<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./main.css">

    <title>Zokir.js</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="navbox">
                <ul class="navbar">
                    <li class="nav-item">
                        <span class="nav-logo">Zokirjs</span>
                    </li>
                    <li class="nav-item">
                        <ul class="nav-menu">
                            <li class="nav-menu-item">
                                <a href="#navbar">
                                    Header
                                </a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="#">
                                    Skills
                                </a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="#">
                                    Contacts
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="welcome">
                <div class="welcome-content">
                    <div class="welcome-heading">
                        Hi, I'm Zokir.
                    </div>
                    <div class="welcome-description">
                        I'm <span class="selected">Backend Node.js Developer</span>.
                    </div>
                </div>
            </div>
        </header>

        <div class="my-skills">
            <div class="name-section">
                <h1 class="name-section-txt">My Skills</h1>
            </div>

            <div class="progresses">

                <div class="skill">
                    <div class="label-icon">
                        <img src="./images/js.png" alt="" class="label-img">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"  role="progressbar" style="width: 90%; background: #f0db4f; color: #414032"
                            aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                    </div>
                </div>
                <div class="skill">
                    <div class="label-icon">
                        <img src="./images/nodejs.png" alt="" class="label-img">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"  role="progressbar" style="width: 80%; background: #46483e; color: #70a917"
                            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                    </div>
                </div>
                <div class="skill">
                    <div class="label-icon">
                        <img src="./images/mysql.png" alt="" class="label-img">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"  role="progressbar" style="width: 65%; background: #29799b; color: #fff"
                            aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                    </div>
                </div>
                <div class="skill">
                    <div class="label-icon">
                        <img src="./images/mdb.png" alt="" class="label-img">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"  role="progressbar" style="width: 70%; background: #57aa50; color: #414032"
                            aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                    </div>
                </div>
                <div class="skill">
                    <div class="label-icon">
                        <img src="./images/api.png" alt="" class="label-img">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"  role="progressbar" style="width: 88%; background: #0082c6; color: #fff"
                            aria-valuenow="88" aria-valuemin="0" aria-valuemax="100">88%</div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
